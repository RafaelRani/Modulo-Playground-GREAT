<!doctype html>
{% extends "extends/login.html" %}
{% block content %}
	<h5 class="card-subtitle mb-3 text-primary">Login</h5>
	<form action="/login" method="POST" class="my-login-validation">
		<div class="form-group">
			<label for="email">Usuário</label>
			<input id="email" type="username" class="form-control" name="username" required>
			<div class="invalid-feedback">
				Campo obrigatório!
			</div>
		</div>

		<div class="form-group">
			<label for="password">Senha</label>
			<input id="password" type="password" class="form-control" name="password" required>
			<div class="invalid-feedback">
				Campo obrigatório!
			</div>
		</div>
		<div class="form-group">
			<div class="custom-checkbox custom-control">
				<input type="checkbox" name="remember" id="remember" class="custom-control-input">
				<label for="remember" class="custom-control-label">Lembrar-me
					<a href="#" class="float-right">
						Esqueceu a senha?
					</a>
				</label>
			</div>

		</div>
		<div class="form-group m-0">
			<button type="submit" class="btn btn-primary btn-block">
				Login
			</button>
		</div>
		<div class="mt-4 text-center">
			Não possui uma conta? <a href="{{ url_for('register') }}">Registrar</a>
		</div>
	</form>
	<p align="center" class="text-danger">{{ msg }}</p>
{% endblock %}
